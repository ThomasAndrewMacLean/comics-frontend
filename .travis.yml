language: node
node_js:
- node
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn install
- yarn run build
- ls build
before_deploy:
  - rvm 1.9.3 do gem install aws-sdk -v 2.1.36
deploy:
  provider: s3
  access_key_id: "AKIAJ7W6BGR4M5AEWQIQ"
  secret_access_key:
    secure: ""
  region: "eu-west-1"
  bucket: "comicstore"
  skip_cleanup: true
  local_dir: build
branches:
  only:
  - master
